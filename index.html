<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>Portofolio</title>   
  </head>
  <body>
      <div id="app">
        <!--Header-->
        <div v-if="true" class="cover" style="background-image: url(Image/bgg.png);">
          <div class="masking"></div>
        <small class="credit"><a href="">Background photo by Pinterest</a></small>
          <div class="container h-100">
            <div class="row h-100 align-items-center">
              <div class="col-6 text-black">
                <h1>{{header.title}}</h1>
                <p>{{header.description}}</p>
                
              </div>
              <div class="col-6 align-self-end text-center">
                <img   v-bind:src="header.imageprofile">
              </div>
            </div>
          </div>   
        </div>
        <!--end header-->
        <!--Articles-->
        <div class="container px-5">
          <div class="row gx-5 align-items-center" v-for="data in articles">
              <div class="col-lg-6">
                  <div class="p-5"><img class="img-fluid rounded-circle" v-bind:src="data.thumbnail" alt="..." /></div>
              </div>
              <div class="col-lg-6">
                  <div class="p-5">
                      <h2 class="display-4">{{data.title}}</h2>
                      <p>{{data.description}}</p>
                      <a :href="'./read.html?articles='+data.markdown" class="btn btn-primary">Read More</a>
                  </div>
              </div>
          </div>
      </div>
        <!--end articles--></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./get_json.js"></script>

  
  </body>
</html>
