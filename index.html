<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->

      rel="stylesheet"

      crossorigin="anonymous"

    <link rel="stylesheet" href="./style.css">
    <title>Portofolio</title>   
  </head>
  <body>
      <div id="app">
          <!--Navbar-->
          <nav class="navbar navbar-expand-lg navbar-light"
          style="background-color: rgba(249, 179, 156, 0.651);" shadow-sm fixed-top>
            <div class="container">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                  <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  <a class="nav-link" href="article.html">Article</a>
                  <a class="nav-link" href="contact.html">Contact</a>
                </div>
              </div>
            </div>
          </nav>
        <!--Header-->
        <div v-if="true" class="cover" style="background-image: url(Image/bgg.png);">
          <div class="masking"></div>
        <small class="credit"><a href="">Background photo by Pinterest</a></small>
          <div class="container h-100">
            <div class="row h-100 align-items-center">
              <div class="col-6 text-black">
                <h1>{{header.title}}</h1>
                <p>{{header.description}}</p>
                
              </div>
              <div class="col-6 align-self-end text-center">
                <img   v-bind:src="header.imageprofile">
              </div>
            </div>
          </div>   
        </div>
        <!--end header-->
        <!--skill-->
    <div class="container pt-3">
      <div class="container">
        <div class="row text-center mb-3">
          <div class="col">
            <h2>My Skill</h2>
          </div>
        </div>
    <div class="container">
      <div class="row">
          <div class="col">
              <h6>HTML</h6>
              <div class="progress">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                      style="width: 70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
              </div> <br>
              <h6>CSS</h6>
              <div class="progress">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                      style="width: 65%" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100"></div>
              </div> <br>
              <h6>Java Script</h6>
              <div class="progress">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                      style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
          </div>
          <div class="col">
              <h6>PHP</h6>
              <div class="progress">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                      style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
              </div> <br>
              <h6>MySQL</h6>
              <div class="progress">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                      style="width: 80%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
              </div> <br>
              <h6>Microsoft Office</h6>
              <div class="progress">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                      style="width: 85%" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
          </div>
      </div>
  </div>
  </div>
  </div>
        <!--Articles-->
        <div class="container pt-3"></div>
        <div class="container">
          <div class="row text-center mb-3">
            <div class="col">
              <h2>My Articel</h2>
            </div>
          </div>
        <div class="container px-5">
          <div class="row gx-5 align-items-center" v-for="data in articles">
              <div class="col-lg-6">
                  <div class="p-5"><img class="img-fluid rounded-circle" v-bind:src="data.thumbnail" alt="..." /></div>
              </div>
              <div class="col-lg-6">
                  <div class="p-5">
                      <h2 class="display-4">{{data.title}}</h2>
                      <p>{{data.description}}</p>
                      <a :href="'./read.html?articles='+data.markdown" class="btn btn-primary" role="button" >Read More</a>
                  </div>
              </div>
          </div>
      </div>
        <!--end articles-->
        <!--contact-->

 <div class="container pt-3"></div>
 <div class="row text-center mb-3">
 <div class="col">
   <h2><br>Contact Me</br></h2>
  </div>
   </div>
    <div class="row justify-content-center">
     <div class="col-md-6">
       <form>
         <div class="mb-3">
            <label for="name" class="form-label">Nama lengkap</label>
            <input type="text" class="form-control" id="name" aria-describedby="name">
         </div>
         <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="email">
        </div>
        <div class="mb-3">
          <label for="Pesan" class="form-label">Pesan</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Kirim</button>
      </form>
    </div>
  </div>
</div>
<div class="row text-center mb-3">
<div class="col">
